<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<!-- HEADER -->
<head th:replace="fragments/home/header :: header"></head>

<body>

<!-- TOPNAV -->
<nav th:replace="fragments/home/topnav :: topnav"></nav>

<!-- CONTENT -->
<div id="auth">
    <div class="container">
        <div id="auth-row" class="row justify-content-center align-items-center">
            <div id="auth-column" class="col-md-6">
                <div id="auth-box" class="col-md-12">
                    <form id="auth-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-info1 text-center">Login</h3>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info1">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info1">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>

                        <div class="text-right">
                            <a th:href="@{/register}" class="text-info">Register here</a>
                        </div>
                        <div class="text-right">
                            <a th:href="@{/resetpassword}" class="text-info">Reset Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="fragments/home/footer :: footer"></footer>

</body>
</html>
