<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header::header"></head>

<body>
<header>
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Treasury Auction System</p>
                </div>
                <div class="col-md-6">
                    <ul class="main-menu">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Register</a></li>
                        <li><p><a href="mailto:mightyroosterteam@gmail.com">Contact us</a></p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</header>

<div id="register">
    <div class="reg-container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form" th:action="@{/store}" method="post">
                        <h3 class="txt">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">

                            <div th:if="${REQUIRED_USERNAME != null}">
                                <p th:text="${REQUIRED_USERNAME}" style="color: red;"></p>
                            </div>
                            <div th:if="${UNIQUE_USERNAME != null}">
                                <p th:text="${UNIQUE_USERNAME}" style="color: red;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">E-mail:</label><br>
                            <input type="text" name="email" id="email" class="form-control">

                            <div th:if="${REQUIRED_EMAIL != null}">
                                <p th:text="${REQUIRED_EMAIL}" style="color: red;"></p>
                            </div>
                            <div th:if="${UNIQUE_EMAIL != null}">
                                <p th:text="${UNIQUE_EMAIL}" style="color: red;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="institution" class="text-info">Institution:</label><br>
                            <input type="text" name="institution" id="institution" class="form-control">

                            <div th:if="${REQUIRED_INSTITUTION != null}">
                                <p th:text="${REQUIRED_INSTITUTION}" style="color: red;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">

                            <div th:if="${REQUIRED_PASSWORD != null}">
                                <p th:text="${REQUIRED_PASSWORD}" style="color: red;"></p>
                            </div>
                            <div th:if="${REGEX_PASSWORD != null}">
                                <p th:text="${REGEX_PASSWORD}" style="color: red;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword" class="text-info">Confirm password:</label><br>
                            <input type="password" name="confirmpassword" id="confirmpassword" class="form-control">

                            <div th:if="${PASSWORDS_DONT_MATCH != null}">
                                <p th:text="${PASSWORDS_DONT_MATCH}" style="color: red;"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <p>
                                By clicking on "Register" you agree to The Company's' <a
                                    href="https://communityauctions.com/online-auction-terms-conditions/">Terms &
                                Conditions</a>
                            </p>

                            <input type="submit" class="btn btn-info btn-md" value="Register">
                        </div>

                        <div id="login-link" class="text-right">
                            <h6>Already have an account? <a href="#" class="text-info">Log in</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer::footer"></footer>

</body>
</html>
