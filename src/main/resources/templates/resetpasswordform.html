<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forgotten password</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="css/logreg.css"/>

</head>
<body>
<header><script id="replace_with_navbar" src="navbar.js"/></script></header>

<div id="reset-form">

    <div class="resetf-container">
        <div id="reset-row" class="row justify-content-center align-items-center">
            <div id="reset-column" class="col-md-6">
                <div id="reset-box" class="col-md-12">
                    <form id="reset-form2" class="form" action="/resetpassword" method="post">
                        <div role="alert" th:text="${error}" th:if="${error}"></div>
                        <h3 class="txt">Request a new password</h3>
                        <div class="form-group">
                            <label for="resetmail" class="text-info">E-mail address:</label><br>
                            <input type="text" name="resetmail" id="resetmail" class="form-control">
                        </div>
                        <input type="submit" name="register" class="btn btn-info btn-md" value="Reset">
                        <div id="login-link" class="text-right">
                            <a href="login.html" class="text-info">Log in instead</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
