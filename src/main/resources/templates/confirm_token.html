<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome!</title>
    <link rel="stylesheet" href="../css/confirm_token.css"/>
</head>
<body>
<header>
    <div class="pre-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Treasury Auction System</p>
                </div>
                <div class="col-md-6">
                    <ul class="main-menu">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Register</a></li>
                        <li><p><a href="mailto:mightyroosterteam@gmail.com">Contact us</a></p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <form class="form" action="" method="post">

            <div th:if="${INVALID_TOKEN == null && TOKEN_EXPIRED == null}">

                <h3 class="txt">Verification Success</h3>

                <div class="pic">
                    <img src="https://i.ibb.co/cXW9d1g/rsz-kisspng-check-mark-computer-icons-desktop-wallpaper-clip-a-accept-tick-icon-5ab0e2113c88a5842125.png">
                </div>

                <h6 class="txt">
                    Thank you for registering to Treasury Auction System. Your account was successfully
                    verified. You can now proceed to your dashboard.
                </h6>

            </div>

            <div th:if="${INVALID_TOKEN != null}">
                <p th:text="${INVALID_TOKEN}" style="color: red;"></p>
            </div>

            <div th:if="${TOKEN_EXPIRED != null}">
                <p th:text="${TOKEN_EXPIRED}" style="color: red;"></p>
            </div>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
