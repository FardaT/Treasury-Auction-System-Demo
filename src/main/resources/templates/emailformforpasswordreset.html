<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password - new password</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body><h1>Reset your password here</h1>
<form action="/resetpassword/newpassword" method="post">
    <div role="alert" th:text="${error}" th:if="${error}"></div>
    <label for="password">Enter your new password:</label>
    <input type="password" name="password" id="password">
    <label for="confirm">Enter your new password:</label>
    <input type="password" name="confirm" id="confirm">
    <input type="hidden" name="token" th:value="${token}">
    <button type="submit">submit</button>
</form>
</body>
</html>
