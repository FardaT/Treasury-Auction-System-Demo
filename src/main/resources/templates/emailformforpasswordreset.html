<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <base th:href="@{/}">
    <title>New Password</title>
    <link rel="stylesheet" href="../Authentication/css/logreg.css"/>

</head>
<body>
<script id="replace_with_navbar" src="navbar.js"/></script>

<div id="reset-password">

    <div class="reset-container">
        <div id="reset-row" class="row justify-content-center align-items-center">
            <div id="reset-column" class="col-md-6">
                <div id="reset-box" class="col-md-12">
                    <form id="reset-form" class="form" action="/resetpassword/newpassword" method="post">
                        <h3 class="txt">Reset Password</h3>
                        <div role="alert" th:text="${error}" th:if="${error}"></div>
                        <div class="reset-form-group">
                            <label for="myInput" class="text-info">Password:</label><br>
                            <input type="password" value="FakePSW" id="myInput" class="form-control">
                            <input type="checkbox" onclick="myFunction()" class="show"> Show Password
                        </div>
                        <div class="reset-form-group">
                            <label for="myInput" class="text-info">Confirm Password:</label><br>
                            <input type="password" value="FakePSW" id="myInput()" class="form-control">
                        </div>
                        <input type="hidden" name="token" th:value="${token}">
                        <div class="reset-form-group">
                            <label for="remember-me" class="text-info"><span>Remember me: </span><span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div id="reset-links" class="text-right">
                            <a href="login.html" class="text-info">Login here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
