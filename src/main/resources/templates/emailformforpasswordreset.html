<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<!-- HEADER -->
<head th:replace="fragments/home/header :: header"></head>

<body>

<!-- TOPNAV -->
<nav th:replace="fragments/home/topnav :: topnav"></nav>

<!-- CONTENT -->
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="reset-form" class="form" action="/resetpassword/newpassword" method="post">
                        <h3 class="txt">Reset Password</h3>
                        <div role="alert" th:text="${error}" th:if="${error}"></div>
                        <div class="reset-form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="reset-form-group">
                            <label for="confirm" class="text-info">Confirm Password:</label><br>
                            <input type="password" name="confirm" id="confirm" class="form-control">
                        </div>
                        <input type="hidden" name="token" th:value="${token}">

                        <br>

                        <div class="reset-form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div id="reset-links" class="text-right">
                            <a th:href="@{/login}" class="text-info">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer th:replace="fragments/home/footer :: footer"></footer>

</body>
</html>
